<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="grid-container">
      <!-- Left Menu -->
      <div class="left-menu">
        <div class="budget-setting">
          <h4>Budget</h4>
          <div class="input-sign">
            <p>$</p>
            <input class="budget-input" type="number" placeholder="1000" />
          </div>
          <button class="budget-add">Add</button>
        </div>
        <div class="category-setting">
          <h4>Categoty Settings</h4>
          <input
            class="category-input-text"
            type="text"
            placeholder="Groceries"
          />
          <div class="input-sign">
            <p>$</p>
            <input
              class="category-input-amount"
              type="number"
              placeholder="200"
            />
          </div>
          <button class="category-set">Set</button>
        </div>
        <div class="item-setting">
          <h4>Add Expense</h4>
          <select
            disabled
            name="category"
            id="category-selector"
            onChange="getOptionText(this);"
          >
          </select>
          <div class="input-sign">
            <p>$</p>
            <input
              disabled
              class="item-input-amount"
              type="number"
              placeholder="15"
            />
            <input
              disabled
              class="item-input-text"
              type="text"
              placeholder="Add a descreption"
            />
          </div>
          <button disabled class="item-add">Add</button>
        </div>
      </div>

      <!-- Top Bar -->
      <div class="budget-info">
        <div class="Greeting">
          <h2>Hello User</h2>
          <p id="current-date"></p>
        </div>
        <div class="left-over">
          <h4>Left Over</h4>
          <p class="amount">0000</p>
        </div>
        <div class="current-expense">
          <h4>Current Expense</h4>
          <p class="amount">0000</p>
        </div>
        <div class="total-expense">
          <h4>Total Expense</h4>
          <p class="amount">0000</p>
        </div>
        <div class="savings">
          <h4>Savings</h4>
          <p id="allowance" class="amount">0000</p>
        </div>
        <div class="total-budget">
          <h4>Total Budget</h4>
          <p id="total-budget" class="amount">0000</p>
        </div>
      </div>

      <!-- Main Content -->
      <div class="expense-container">
        <table class="expense-table" style="width: 100%;">
          <tr>
            <th class="category-header">Category</th>
            <th class="amount-header">Amount</th>
            <th class="desc-header">Description</th>
            <th class="date-header">Date/Time</th>
          </tr>
        </table>
      </div>

      <!-- Right Menu -->
      <div class="category-container"></div>
    </section>

    <script src="./app.js"></script>
  </body>
</html>
